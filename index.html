<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="лабораторна, ІВ-91, Яременко" />
    <meta name="description" content="Лабораторна робота №1, виконала Яременко Влада" />
    <title>Яременко Влада Дмитрівна, ІВ-91, ЛР №1, Варіант 27</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-bottom: 50px;">
        <form onsubmit="submitFunc(event)"  action="result.html" target="_blank">
            <div class="form-item">
                <label for="name">ПІБ</label>
                <input type="text" name="ПІБ" id="name" placeholder="Іванов І.І." onkeyup="isName(this)"
                    required>
            </div>
            <div class="form-item">
                <label for="group">Варіант</label>
                <input type="number" name="Група" id="variant" placeholder="1" min="1" onkeyup="isVariant(this)"
                    required>
            </div>
            <div class="form-item">
                <label for="phone">Телефон</label>
                <input type="tel" name="Телефон" id="phone" placeholder="(123)-456-78-90" onkeyup="isPhone(this)"
                    required>
            </div>
            <div class="form-item">
                <label for="email">Факультет</label>
                <input type="text" name="Факультет" id="facult" placeholder="ФІОТ" onkeyup="isFacult(this)"
                    required>
            </div>
            <div class="form-item">
                <label for="address">Адресa</label>
                <input type="text" name="Адресa" id="address" placeholder="м. Мостиська" onkeyup="isAddres(this)"
                    required>
            </div>
            <div class="form-item">
                <button type="submit">Підтвердити</button>
            </div>
        </form>
    </div>
